<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://flow-css.netlify.app/components.css" />
    <link rel="stylesheet" href="../../styles.css" />
    <script
      src="https://kit.fontawesome.com/a7cf34d87a.js"
      crossorigin="anonymous"
    ></script>
    <title>QuizUp - Answer</title>
  </head>
  <body>
    <nav class="navbar-container">
      <div class="navbar-brand"><a href="/" class="format-link">QuizUp</a></div>
      <ul class="navbar-group">
        <li class="navbar-item">
          <a href="" class="navbar-link">Leaderboard</a>
        </li>
        <li class="navbar-item">
          <a href="./rules.html" class="navbar-link">Rules</a>
        </li>
        <li class="navbar-item">
          <a href="" class="navbar-link"><i class="fas fa-user"></i></a>
        </li>
      </ul>
    </nav>
    <header class="header">
      <p class="text-lg font-bold text-center">Topic: Javascript</p>
    </header>
    <main class="quiz-container">
      <div class="quiz-info-container">
        <p>
          Question: <span class="font-bold">1</span>/<span class="font-bold"
            >10</span
          >
        </p>
        <p>Score: <span class="font-bold">-2</span></p>
      </div>
      <div class="quiz-question-container">
        <div class="quiz-question">
          A variable in Javascript is declared with which of the following
          keyword?
        </div>
        <ul class="quiz-option-list">
          <li class="quiz-option">new</li>
          <li class="quiz-option">int</li>
          <li class="quiz-option option-wrong">string</li>
          <li class="quiz-option option-correct">var</li>
        </ul>
      </div>
    </main>

    <div class="preview-links">
      <a href="./answer.html" class="preview-link">Answer</a>
      <a href="./result.html" class="preview-link">Result</a>
    </div>
  </body>
</html>
