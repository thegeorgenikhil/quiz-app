<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://flow-css.netlify.app/components.css" />
    <link rel="stylesheet" href="../../styles.css" />
    <script
      src="https://kit.fontawesome.com/a7cf34d87a.js"
      crossorigin="anonymous"
    ></script>
    <title>QuizzUp - SignUp</title>
  </head>
  <body>
    <nav class="navbar-container">
      <div class="navbar-brand">
        <a href="/" class="format-link">QuizzUp</a>
      </div>
      <ul class="navbar-group">
        <li class="navbar-item">
          <a href="./leaderboard.html" class="navbar-link">Leaderboard</a>
        </li>
        <li class="navbar-item">
          <a href="./rules.html" class="navbar-link">Rules</a>
        </li>
        <li class="navbar-item">
          <a href="./signin.html" class="navbar-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="header">
      <p class="text-xl font-bold text-center">Sign Upüîê</p>
    </header>
    <div class="signup-card">
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="input"
          placeholder="Enter Username:"
          name="username"
        />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="input"
          placeholder="Enter Email: "
          name="email"
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="input"
          placeholder="Enter Password: "
          name="password"
        />
      </div>
      <div class="text-xs flex align-start">
        <input type="checkbox" name="terms-and-conditions" />
        <label for="terms-and-conditions"
          >&#160;By signing up, you confirm that you accept our
          <a href="#" class="color-white">Terms and Conditions</a> and have read
          our <a href="#" class="color-white">Privacy Policy</a></label
        >
      </div>
      <a href="./js.html" class="format-link">
        <button class="btn btn-block bg-info">Sign Up</button>
      </a>
      <p class="text-xs text-center">
        Already have an account? Sign-in
        <a href="./signin.html" class="color-white">here</a>
      </p>
    </div>
  </body>
</html>
